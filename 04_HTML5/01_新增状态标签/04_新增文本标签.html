<p>昔者，山中有一隐士，
    <mark>名曰清风</mark>
    。清风隐士性情恬淡，与世无争，终日栖息于山林之间。其所居之处，翠竹环绕，泉水潺潺，鸟语花香，宛若仙境。每日清晨，隐士焚香诵经，默观天地之变化，心神怡然。
