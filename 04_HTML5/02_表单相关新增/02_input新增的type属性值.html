<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input新增的type属性值</title>
</head>
<body>
<form action="" novalidate>
    邮箱: <input type="email" name="email">
    <br>
    网址: <input type="url" name="url">
    <br>
    数值: <input type="number" name="number" step="2" max="80" min="20">
    <br>
    搜索: <input type="search" name="keyword">
    <br>
    电话: <input type="tel" name="phone">
    <br>
    调节: <input type="range" name="range" max="80" min="0" value="22">
    <br>
    颜色选择器: <input type="color" name="color">
    <br>
    日期选择器: <input type="date" name="date">
    <br>
    月份: <input type="month" name="date">
    <br>
    周: <input type="week" name="week">
    <br>
    时间: <input type="time" name="time">
    <br>
    日期-时间: <input type="datetime-local" name="time2">
    <br>
    <button>提交</button>
</form>
</body>
</html>
