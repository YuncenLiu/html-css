<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action="https://search.jd.com/search" target="_blank" method="get">
    <fieldset>
        <legend>主要信息</legend>
        <!--  keyword 是京东定义的搜索关键词 date:2024-6-14 -->
        <!--  云：需要跳转登录页面后才可以搜索 date:2024-6-14 -->
        <label for="account">账户：</label>
        <input id="account" type="text" name="keyword" value="" maxlength="10">
        <br>
        密码：<input type="password" name="pwd" value="" maxlength="20">
        <br>
        性别:
        <input id="male" type="radio" name="gender" value="male" checked>
        <label for="male">男</label>
        <input id="female" type="radio" name="gender" value="female">
        <label for="female">女</label>
        <br>
    </fieldset>

    <fieldset>
        <legend>附属信息</legend>
        爱好:
        <input type="checkbox" name="hobby" value="smoke" > 抽烟
        <input type="checkbox" name="hobby" value="drink" checked> 喝酒
        <input type="checkbox" name="hobby" value="perm"> 烫头
        <br>
        <!-- 隐藏域  -->
        <input type="hidden" name="from" value="html">

        <!--    文本域 -->
        <textarea name="other" cols="23" rows="10"></textarea>
        <br>

        籍贯：
        <select name="place">
            <option value="beijing">北京</option>
            <option value="shanghai" selected>上海</option>
            <option value="shenzhen">深圳</option>
        </select>
        <br>
    </fieldset>


    <!--    重制按钮-->
    <button type="reset">重置</button>
    <input type="reset" value="重置">
    <!--    <input type="submit" value="确认">-->

    <button>京东搜索</button>

    <!--    普通按钮-->
    <button type="button">检测账册是否被注册</button>
    <input type="button" value="普通按钮">
</form>
</body>
</html>
