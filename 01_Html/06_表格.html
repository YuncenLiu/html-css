<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<table border="1" width="500" height="300" cellspacing="0">
    <!-- 标题 caption 没有需要关注的属性-->
    <caption>学生信息</caption>
    <!-- 表头 height 是最小的值  垂直居中 valign:top\middle\bottom-->
    <thead height="80" align="center" valign="middle">
    <tr >
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>民族</th>
        <th>政治面貌</th>
    </tr>
    </thead>
    <!-- 主体 -->
    <tbody height="270" align="center" valign="middle">
    <tr>
        <td>张三</td>
        <td>男</td>
        <td>18</td>
        <td>汉族</td>

    </tr>
    <tr>
        <td>李四</td>
        <td>女</td>

        <td>汉族</td>

    </tr>

    </tr>

        <td>19</td>
        <td>汉族</td>
        <td>团员</td>
    </tr>
    </tbody>
    <!-- 脚注 -->
    <tfoot height="80"  align="center" valign="middle">
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>共计4人</td>
    </tr>
    </tfoot>
</table>

</body>
</html>
