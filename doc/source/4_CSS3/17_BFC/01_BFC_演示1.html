<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>01_BFC_演示1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
             /* 配合 column-count: 1 使用*/
             display: flex;
        }
        .outer {
            width: 400px;
            background-color: #888;
            /* 开启和关闭后  查看塌陷问题 */
            /* 浮动可以开启 BFC 但是会导致下面的块顶上去 */
            /* float: left;*/
            /* position: absolute;*/
            /* display: inline-block;*/
            /* display: table;*/
            /* overflow: auto;*/
            /* column-count: 1;*/
             display: flow-root;
        }
        .inner {
            width: 100px;
            height: 100px;
            margin: 20px;
        }
        .inner1 {
            background-color: orange;
        }
        .inner2 {
            background-color: green;
        }
        .inner3 {
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner inner1"></div>
        <div class="inner inner2"></div>
        <div class="inner inner3"></div>
    </div>
     <hr style="height: 50px; background-color: red;">
</body>
</html>
