<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增长度单位</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }

        .box2 {
            /* 整个视口宽度的 50% */
            width: 50vw;
            /* 整个视口高度的 20% */
            height: 20vh;
            background-color: grey;
        }

        .box3 {
            width: 20vmax;
            height: 20vmin;
            background-color: orange;
        }
    </style>
</head>
<body>
<div class="box1">像素</div>
<div class="box2">vw 和 vh</div>
<div class="box3">vmax 和 vmin</div>
</body>
</html>
