<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-clip</title>
    <style>
        .box1 {
            width: 400px;
            height: 400px;
            background-color: skyblue;
            margin: 0 auto;
            font-size: 40px;
            padding: 50px;
            border: 50px dashed;
            background-image: url('../../doc/source/4_CSS3/images/bg03.jpg');

            background-repeat: no-repeat;
            background-clip: padding-box;
        }
    </style>
</head>
<body>
<div class="box1">Hello</div>
</body>
</html>
