<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-sizing</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: deepskyblue;
      padding: 5px;
      border: 5px solid black;
    }
    .box2 {
      width: 200px;
      height: 200px;
      background-color: grey;
      padding: 5px;
      border: 5px solid black;
      /* 压缩内容 */
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <hr>
  <div class="box2">123</div>
</body>
</html>
