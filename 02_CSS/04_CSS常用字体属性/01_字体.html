<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体族</title>
    <style>
        .font1 {
            font-family: "SimSun", "Microsoft YaHei",sans-serif;
        }
        .style {
            font-style: italic;
        }
        .weight {
            /*font-weight: bold;*/
            font-weight: 300;
        }
        .media {
            font: bold italic 100px "SimSun","Microsoft YaHei",sans-serif;
        }
    </style>
</head>
<body>
<div class="font1">热爱生活</div>
<div class="style">字体风格</div>
<div class="weight">字体粗细</div>
<div class="media">复合字体</div>
</body>
</html>
