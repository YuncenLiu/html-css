<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素的显示模式</title>
    <style>
        .yun {
            width: 400px;
            height: 200px;
            margin: 50px;
            border: 5px solid black;
            padding: 5px;
            background: silver;
        }
    </style>
</head>
<body>
<div class="yun">
    <div>北风卷地白草折</div>
    <div>去时雪满天山路</div>
    <div>山回路转不见君</div>
    <div>雪上空留马行处</div>
</div>
</body>
</html>
