<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素之间空白问题</title>
    <style>
        .other {
            height: 300px;
            background: grey;
            font-size: 0px;
        }
        .s1 {
            background: skyblue;
        }
        .s2 {
            background: orange;
        }
        .s3 {
            background: purple;
        }
        .s4 {
            background: greenyellow;
        }
        img {
            width: 200px;
        }
        span {
            font-size: 40px;
        }
    </style>
</head>
<body>
<div class="other">
    <span class="s1">北风卷地白草折</span>
    <span class="s2">去时雪满天山路</span>
    <span class="s3">山回路转不见君</span>
    <span class="s4">雪上空留马行处</span>
    <hr>
    <img src="../../images/mrfz_001.png" alt="明日之子">
    <img src="../../images/mrfz_002.jpg" alt="明日之子">
    <img src="../../images/mrfz_003.jpg" alt="明日之子">
</div>

</body>
</html>
