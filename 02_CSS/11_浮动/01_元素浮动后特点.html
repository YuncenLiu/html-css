<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>元素浮动后特点</title>
    <style>
        .outer {
            width: 800px;
            height: 400px;
            background: grey;
            padding: 10px;
            /*text-align: center;*/
        }
        .box {
            font-size: 40px;
            padding: 10px;
        }
        .box1 {
            background: skyblue;
        }
        .box2 {
            background: orange;
            float: left;
            margin: 20px;
        }
        .box3 {
            background: purple;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="box box1">盒子1</div>
    <div class="box box2">盒子2</div>
    <div class="box box3">盒子3</div>
</div>
</body>
</html>
