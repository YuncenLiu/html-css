<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位的特殊应用1</title>
  <style>
    .outer {
        height: 400px;
        background: #888;
        font-size: 20px;
        position: relative;
    }
    .inner {
        background: orange;
        padding: 20px;
        border: 10px solid black;
        position: absolute;
        left: 0;
        right: 0;
    }
  </style>
</head>
<body>
  <div class="outer">
      <div class="inner">Hello World</div>
  </div>
</body>
</html>
