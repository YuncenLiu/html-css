<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表相关属性</title>
    <style>
        body {
            font-size: 30px;
        }

        ul {
            /* 取消圆点 */
            /*list-style: none;*/

            /* 改为数字类型 */
            list-style-type: decimal;
            /* 列表符号的位置 */
            list-style-position: inside;
        }

        li {
            background-color: orange;
        }
    </style>
</head>
<body>
<ul>
    <li>阿里云</li>
    <li>腾讯云</li>
    <li>新浪云</li>
</ul>
</body>
</html>
